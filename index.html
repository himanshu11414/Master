<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Pro Birthday Cake</title>
    <style>
        :root {
            --cake-1-color: #f191bd; /* ‡§ü‡•â‡§™ ‡§≤‡•á‡§Ø‡§∞ */
            --cake-2-color: #ec407a; /* ‡§Æ‡§ø‡§°‡§ø‡§≤ ‡§≤‡•á‡§Ø‡§∞ */
            --cake-3-color: #c2185b; /* ‡§¨‡•â‡§ü‡§Æ ‡§≤‡•á‡§Ø‡§∞ */
            --frosting-color: #ffffff;
            --flame-color: #ff9d00;
        }

        body {
            background-color: #1a1a1a; /* ‡§°‡§æ‡§∞‡•ç‡§ï ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§§‡§æ‡§ï‡§ø ‡§≤‡§æ‡§á‡§ü‡§®‡§ø‡§Ç‡§ó ‡§¶‡§ø‡§ñ‡•á */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Dancing Script', cursive;
            transition: background-color 0.5s ease; /* ‡§∏‡•ç‡§Æ‡•Ç‡§• ‡§≤‡§æ‡§á‡§ü‡§®‡§ø‡§Ç‡§ó ‡§á‡§´‡•á‡§ï‡•ç‡§ü ‡§ï‡•á ‡§≤‡§ø‡§è */
        }

        /* ‡§ú‡§¨ ‡§Æ‡•ã‡§Æ‡§¨‡§§‡•ç‡§§‡•Ä ‡§ú‡§≤ ‡§ú‡§æ‡§è, ‡§§‡•ã ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§¨‡§¶‡§≤‡•á‡§Ç (Light Up) */
        body.light-up {
            background-color: #fce4ec; /* ‡§π‡§≤‡•ç‡§ï‡§æ ‡§ó‡•Å‡§≤‡§æ‡§¨‡•Ä */
        }

        /* --- Cake Container --- */
        .cake-stage {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            flex-direction: column-reverse; /* ‡§≤‡•á‡§Ø‡§∞‡•ç‡§∏ ‡§ï‡•ã ‡§®‡•Ä‡§ö‡•á ‡§∏‡•á ‡§ä‡§™‡§∞ ‡§∏‡•á‡§ü ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è */
            align-items: center;
        }

        /* --- Cake Layers Style --- */
        .layer {
            position: absolute;
            bottom: 0;
            border-radius: 10px 10px 0 0;
            opacity: 0; /* ‡§∂‡•Å‡§∞‡•Ç ‡§Æ‡•á‡§Ç ‡§Ö‡§¶‡•É‡§∂‡•ç‡§Ø */
            transform: translateY(-200px); /* ‡§∂‡•Å‡§∞‡•Ç ‡§Æ‡•á‡§Ç ‡§ä‡§™‡§∞ */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Layer 3 (Bottom) */
        .layer-3 {
            width: 200px;
            height: 60px;
            background: var(--cake-3-color);
            z-index: 1;
            animation: fall-layer 0.5s ease-out forwards;
            animation-delay: 0.5s; /* ‡§∏‡§¨‡§∏‡•á ‡§™‡§π‡§≤‡•á ‡§ó‡§ø‡§∞‡•á‡§ó‡§æ */
        }

        /* Layer 2 (Middle) */
        .layer-2 {
            width: 150px;
            height: 50px;
            background: var(--cake-2-color);
            z-index: 2;
            bottom: 60px; /* layer-3 ‡§ï‡•á ‡§ä‡§™‡§∞ */
            animation: fall-layer 0.5s ease-out forwards;
            animation-delay: 1s; /* ‡§¶‡•Ç‡§∏‡§∞‡•á ‡§®‡§Ç‡§¨‡§∞ ‡§™‡§∞ ‡§ó‡§ø‡§∞‡•á‡§ó‡§æ */
        }

        /* Layer 1 (Top) */
        .layer-1 {
            width: 100px;
            height: 40px;
            background: var(--cake-1-color);
            z-index: 3;
            bottom: 110px; /* layer-2 ‡§ï‡•á ‡§ä‡§™‡§∞ */
            animation: fall-layer 0.5s ease-out forwards;
            animation-delay: 1.5s; /* ‡§§‡•Ä‡§∏‡§∞‡•á ‡§®‡§Ç‡§¨‡§∞ ‡§™‡§∞ ‡§ó‡§ø‡§∞‡•á‡§ó‡§æ */
        }

        /* Frosted Edges for all layers */
        .layer::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 15px;
            background: var(--frosting-color);
            top: 0;
            border-radius: 10px 10px 5px 5px;
        }

        /* --- Candle Style --- */
        .candle {
            position: absolute;
            width: 12px;
            height: 45px;
            background: #fff;
            background: linear-gradient(to bottom, #fff, #fdd835);
            border-radius: 4px;
            z-index: 4;
            bottom: 150px; /* layer-1 ‡§ï‡•á ‡§ä‡§™‡§∞ */
            opacity: 0;
            transform: translateY(-200px);
            animation: fall-candle 0.5s ease-out forwards;
            animation-delay: 2.2s; /* ‡§∏‡§¨‡§∏‡•á ‡§Ü‡§ñ‡§ø‡§∞ ‡§Æ‡•á‡§Ç ‡§ó‡§ø‡§∞‡•á‡§ó‡§æ */
        }

        /* --- Flame Style (Hidden Initially) --- */
        .flame {
            position: absolute;
            width: 16px;
            height: 28px;
            background: var(--flame-color);
            border-radius: 50% 50% 20% 20%;
            top: -28px;
            left: -2px;
            opacity: 0;
            transform: scale(0);
            box-shadow: 0 0 20px var(--flame-color), 0 0 40px var(--flame-color);
            animation: ignite 0.3s ease-out forwards, flicker 0.1s ease-in infinite alternate;
            animation-delay: 2.7s; /* ‡§ó‡§ø‡§∞‡§®‡•á ‡§ï‡•á ‡§†‡•Ä‡§ï ‡§¨‡§æ‡§¶ ‡§ú‡§≤‡•á‡§ó‡§æ */
        }

        /* --- Animations --- */

        /* Layer Falling */
        @keyframes fall-layer {
            0% { transform: translateY(-300px); opacity: 0; }
            80% { transform: translateY(10px); opacity: 1; } /* Bounce */
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Candle Falling */
        @keyframes fall-candle {
            0% { transform: translateY(-200px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Auto-Ignition (Flame appearance) */
        @keyframes ignite {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Flame Flickering */
        @keyframes flicker {
            0% { transform: scale(1) rotate(-1deg); filter: blur(1px); }
            100% { transform: scale(1.1) rotate(1deg); filter: blur(0); }
        }

        /* --- Text Style (Image style recreated) --- */
        .Happy__Birthday {
            margin-top: 50px;
            color: #c2185b;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9);
            animation: text-appear 1s ease-out forwards;
            animation-delay: 3s; /* ‡§∏‡§¨ ‡§ï‡•Å‡§õ ‡§ó‡§ø‡§∞‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ */
        }

        .sister-tag {
            font-size: 0.6em;
            display: block;
            color: #ad1457;
        }

        @keyframes text-appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§Æ‡•á‡§Ç ‡§§‡•à‡§∞‡§§‡•á ‡§π‡•Å‡§è ‡§¶‡§ø‡§≤ (‡§ú‡§≤‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶) */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            color: #ff4081;
            animation: float-up 6s linear infinite;
            opacity: 0;
            z-index: 0;
        }

        @keyframes float-up {
            0% { opacity: 0; transform: translateY(0) rotate(0); }
            10% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="cake-stage">
        <div class="layer layer-3"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-1"></div>
        
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <h1 class="Happy__Birthday">
        Happy Birthday <br>
        <span class="sister-tag">My Sister ü•∞</span>
    </h1>

    <script>
        // ‡§°‡§æ‡§∞‡•ç‡§ï ‡§∏‡•á ‡§≤‡§æ‡§á‡§ü ‡§¨‡•à‡§ï‡§ó‡•ç‡§∞‡§æ‡§â‡§Ç‡§° ‡§™‡§∞ ‡§∏‡•ç‡§µ‡§ø‡§ö ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è Script
        // ‡§π‡§Æ ‡§â‡§∏‡•Ä ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§ï‡§æ ‡§â‡§™‡§Ø‡•ã‡§ó ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á ‡§ú‡§¨ ‡§Æ‡•ã‡§Æ‡§¨‡§§‡•ç‡§§‡•Ä ‡§ú‡§≤‡§§‡•Ä ‡§π‡•à (2.7s)
        
        setTimeout(() => {
            document.body.classList.add('light-up');
            // ‡§ú‡§≤‡§®‡•á ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§¶‡§ø‡§≤ ‡§â‡§°‡§º‡§æ‡§®‡§æ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç
            startHearts();
        }, 2700);

        function startHearts() {
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
            setInterval(createHeart, 500);
        }
    </script>

</body>
</html>
